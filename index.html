<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Seen Footage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Arka planı siyah yap */
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw; /* Ekranın genişliğini doldur */
            height: 100vh; /* Ekranın yüksekliğini doldur */
            object-fit: cover; /* Resmin tüm alanı kaplamasını sağlar */
            transform: translate(-50%, -50%); /* Resmi merkezler */
            display: none; /* Varsayılan olarak resmi gizle */
        }
        button {
            position: absolute;
            bottom: 20px;
            background-color: #5c0707;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            z-index: 10; /* Butonu resmin üzerinde göstermek için */
        }
        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="randomImage" src="" alt="Rastgele Resim">
        <button onclick="startBackgroundAudio()">Show me the footage</button>
    </div>

    <!-- Ses dosyasını arka planda çalacak şekilde ekleyin -->
    <audio id="backgroundAudio" src="song.mp3" preload="auto"></audio>

    <script>
        // Resimlerin toplam sayısı
        const totalImages = 2689;
        const imagePath = 'img/';

        function getRandomImage() {
            // Rastgele bir numara seçin
            const randomNumber = Math.floor(Math.random() * totalImages) + 1;
            // Dosya adını oluşturun ve döndürün
            return imagePath + randomNumber + '.jpg';
        }

        function loadRandomImage() {
            const imgElement = document.getElementById('randomImage');
            imgElement.src = getRandomImage();
            imgElement.style.display = 'block'; // Resmi görünür hale getir
        }

        function reloadImage() {
            loadRandomImage();
        }

        function startBackgroundAudio() {
            const audioElement = document.getElementById('backgroundAudio');
            if (audioElement) {
                audioElement.volume = 0.2; // Ses seviyesini %20 yap
                audioElement.play(); // Ses dosyasını oynat
                reloadImage(); // Resmi yükle
            }
        }

        // Sayfa yüklendiğinde rastgele resmi göster
        window.onload = loadRandomImage;
    </script>
</body>
</html>
